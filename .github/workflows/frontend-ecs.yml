name: Frontend | ECS Rolling Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}   # ej: ecommerce-frontend
  CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}       # ej: EcommerceCluster
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}       # ej: InfraEcommerceStack-FrontendServiceXXXXX
  CONTAINER_NAME: FrontendContainer
  IMAGE_TAG: ${{ github.sha }}
  IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (Next.js)
        run: |
          docker build -t ${IMAGE_URI}:${IMAGE_TAG} -t ${IMAGE_URI}:latest .

      - name: Push image to ECR
        run: |
          docker push ${IMAGE_URI}:${IMAGE_TAG}
          docker push ${IMAGE_URI}:latest

      - name: Get current Task Definition ARN
        id: get_td
        run: |
          TD_ARN=$(aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}" \
            --query 'services[0].taskDefinition' --output text)
          echo "TD_ARN=$TD_ARN" >> $GITHUB_ENV

      - name: Download current Task Definition JSON
        run: |
          aws ecs describe-task-definition \
            --task-definition "$TD_ARN" \
            --query 'taskDefinition' > current-td.json

      - name: Prepare new Task Definition with new image
        run: |
          jq --arg IMG "${IMAGE_URI}:${IMAGE_TAG}" --arg NAME "${CONTAINER_NAME}" '
            .containerDefinitions = (.containerDefinitions | map(
              if .name == $NAME then .image = $IMG | . else . end
            ))
            | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities,
                  .registeredAt, .registeredBy)' current-td.json > new-td.json
          cat new-td.json

      - name: Register new Task Definition
        id: reg_td
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-td.json \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "NEW_TD_ARN=$NEW_TD_ARN" >> $GITHUB_ENV

      - name: Ensure desired count >= 1
        run: |
          DESIRED=$(aws ecs describe-services \
            --cluster "${CLUSTER_NAME}" --services "${SERVICE_NAME}" \
            --query 'services[0].desiredCount' --output text)
          if [ "$DESIRED" = "0" ] || [ "$DESIRED" = "None" ]; then
            aws ecs update-service \
              --cluster "${CLUSTER_NAME}" \
              --service "${SERVICE_NAME}" \
              --desired-count 1 >/dev/null
          fi

      - name: Update service (Rolling Deploy)
        run: |
          aws ecs update-service \
            --cluster "${CLUSTER_NAME}" \
            --service "${SERVICE_NAME}" \
            --task-definition "$NEW_TD_ARN" \
            --force-new-deployment

      - name: Wait for service stable
        run: |
          aws ecs wait services-stable \
            --cluster "${CLUSTER_NAME}" \
            --services "${SERVICE_NAME}"
